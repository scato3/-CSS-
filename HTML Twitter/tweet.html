<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tweet</title>
</head>

<body>
    <article>
        <h1>A Tweet from user</h1>
        <header>
            <a href="#">
                <img src="#" alt="">
            </a>
            <h2>
                <a href="#">
                    김익명
                </a>
            </h2>
            <dl>
                <div>
                    <dt>Username</dt>
                    <dd><a href="#">
                            @anonymouskim
                        </a></dd>
                </div>
                <div>
                    <dt>Posted</dt>
                    <dd><a href="#">
                            Dec 25
                        </a></dd>
                </div>
            </dl>
            <button type="button">
                <!-- Icon -->
            </button>
            <div>
                <button type="button">
                    <!-- Icon -->
                    Show less often
                </button>
                <button type="button">
                    <!-- Icon -->
                    Embed Tweet
                </button>
                <button type="button">
                    <!-- Icon -->
                    Unfollow @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon -->
                    Mute @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon -->
                    Block @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon -->
                    Report Tweet
                </button>
            </div>
        </header>
        <p>
            영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
        </p>

        <footer>
            <button type="button">
                <span class="sr-only">Tweet your reply</span>
                <strong>3</strong>
            </button>
            <button type="button">
                <span class="sr-only">Retweet</span>
                <strong>3</strong>
            </button>
            <div>
                <button type="button">
                    Retweet
                </button>
                <button type="button">
                    Retweet with comment
                </button>
            </div>
            <button type="button">
                <span class="sr-only">Like this tweet</span>
                <strong>100</strong>
            </button>
            <button type="button">
                <span class="sr-only">Share</span>
            </button>
            <div>
                <button type="button">
                    Send via Direct Message
                </button>
                <button type="button">
                    Add Tweet to Bookmarks
                </button>
                <button type="button">
                    Copy link to Tweet
                </button>
            </div>
        </footer>
    </article>
</body>

</html>
